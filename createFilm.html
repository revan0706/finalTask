<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Film</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/createfilm.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html"
            ><img src="imgs/logo.svg" alt="" style="cursor: pointer"
          /></a>
        </div>

        <div class="bigSearchBar" id="bigSearchBar" style="display: flex">
          <input
            type="text"
            name=""
            id="bigSearchInput"
            placeholder="Search IMDb"
            class="searchInput"
            onchange="renderSearchBox()"
          />
          <div class="searchBtn" onclick=" searchFilms('input1')">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="searchBox" id="searchBox"></div>
        </div>
        <div
          class="smallSearchBar"
          id="smallSearchBar"
          style="bottom: 60px; top: -60px; visibility: hidden"
        >
          <label
            for="searchInput"
            id="searchInputLabel"
            onclick="smallSearchBarOpenClose()"
            ><i class="fa-solid fa-x"></i
          ></label>
          <input
            type="text"
            name=""
            id="smallSearchInput"
            placeholder="Search IMDb"
            onchange="searchFilms('input2')"
            class="searchInput"
          />
        </div>
        <div class="verNavBar" id="navBar">
          <a
            class="searchBtn"
            id="searchBtn"
            onclick=" smallSearchBarOpenClose()"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="actors.html">Actors</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">Watchlist</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </header>
    <div class="createFilm">
      <h1>Create Film</h1>
      <form action="" onsubmit="createFilm(event)" id="creatFilmForm">
        <input type="text" name="" id="title" placeholder="Title" required />
        <input
          type="number"
          name=""
          id="imdb"
          placeholder="IMDb"
          required
          step="0.1"
        />
        <input
          type="url"
          name=""
          id="poster"
          placeholder="Poster (url)"
          required
        />
        <input type="url" name="" id="src" placeholder="Trailer (url)" required />
        <input type="month" name="" id="year" placeholder="Year" required />
        <input
          type="number"
          name=""
          id="duration"
          placeholder="Duration (minute)"
          required
        />

        <input
          type="text"
          name=""
          id="director"
          placeholder="Director"
          required
        />
        <input type="text" name="" id="writer" placeholder="Writer" required />
        <select id="languages" multiple size="3"></select>
        <select name="" id="genres" multiple size="3"></select>
        <select name="" id="actors" multiple size="3"></select>
        <textarea name="" id="plot" placeholder="Plot" required></textarea>
      </form>
      <input type="submit" value="Create Film" form="creatFilmForm" />
    </div>
    <footer>
      <div class="footerTop">
        <div class="socialMedia">
          <a href="https://www.instagram.com/imdb/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/imdb/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://x.com/imdb"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.youtube.com/channel/UC_vz6SvmIkYs1_H3Wv2SKlg"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.tiktok.com/@imdb">
            <i class="fa-brands fa-tiktok"></i
          ></a>
        </div>
      </div>
      <div class="footerBottom">
        <a href="index.html">Films</a>
        <a href="createFilm.html">Create film</a>
        <a href="actors.html">Actors</a>
        <a>Conditions of Use</a>
        <a>Privacy Policy</a>
      </div>
    </footer>
    <script src="js/watchlist.js"></script>
    <script src="js/createfilm.js"></script>
    <script src="js/searchBox.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
