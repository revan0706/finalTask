<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Film</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/createfilm.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="films.html" style="cursor: pointer">
            <img src="imgs/logo.svg" alt=""
          /></a>
        </div>

        <div class="searchInput">
          <input type="text" name="" id="" placeholder="Search IMDb" />
          <div class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="verNavBar" id="navBar">
          <a href="films.html">Films</a>
          <a href="actors.html">Actors</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">WatchList</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
      </div>
    </header>
    <div class="createFilm">
      <h1>Create Film</h1>
      <form action="">
        <input type="text" name="" id="title" placeholder="Title" />
        <input type="number" name="" id="imdb" placeholder="IMDb" />
        <input type="url" name="" id="poster" placeholder="Poster (url)" />
        <input type="url" name="" id="src" placeholder="Src (url)" />
        <input type="date" name="" id="year" placeholder="Year" />
        <input
          type="number"
          name=""
          id="duration"
          placeholder="Duration (minute)"
        />
        <input type="text" name="" id="genres" placeholder="Genres" />
        <input type="text" name="" id="director" placeholder="Director" />
        <input type="text" name="" id="writer" placeholder="Writer" />
        <input type="text" name="" id="language" placeholder="Language" />
        <input type="text" name="" id="plot" placeholder="Plot" />
        <select name="" id="actors"></select>
      </form>
      <input type="submit" value="Create Film" onclick="createFilm()" />
    </div>

    <script src="js/watchlist.js"></script>
    <script src="js/createfilm.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
