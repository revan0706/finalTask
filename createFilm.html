<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Film</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/createfilm.css" />
  </head>
  <body>
    <h1>Create Film</h1>
    <div class="createFilm">
      <form action="">
        <input type="text" name="" id="title" placeholder="Title" />
        <input type="text" name="" id="imdb" placeholder="IMDb" />
        <input type="text" name="" id="poster" placeholder="Poster" />
        <input type="text" name="" id="src" placeholder="Src" />
        <input type="text" name="" id="year" placeholder="Year" />
        <input type="text" name="" id="duration" placeholder="Duration" />
        <input type="text" name="" id="genres" placeholder="Genres" />
        <input type="text" name="" id="director" placeholder="Director" />
        <input type="text" name="" id="writer" placeholder="Writer" />
        <input type="text" name="" id="language" placeholder="Language" />
        <input type="text" name="" id="plot" placeholder="Plot" />
      </form>
      <input type="submit" value="add" onclick="createFilm()" />
    </div>
    <script src="js/createfilm.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
