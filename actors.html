<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actors</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/actors.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html"
            ><img src="imgs/logo.svg" alt="" style="cursor: pointer"
          /></a>
        </div>

        <div class="bigSearchBar" id="bigSearchBar" style="display: flex">
          <input
            type="text"
            name=""
            id="bigSearchInput"
            placeholder="Search IMDb"
            class="searchInput"
            onchange="renderSearchBox()"
          />
          <div class="searchBtn" onclick=" searchFilms('input1')">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="searchBox" id="searchBox"></div>
        </div>
        <div
          class="smallSearchBar"
          id="smallSearchBar"
          style="bottom: 60px; top: -60px; visibility: hidden"
        >
          <label
            for="searchInput"
            id="searchInputLabel"
            onclick="smallSearchBarOpenClose()"
            ><i class="fa-solid fa-x"></i
          ></label>
          <input
            type="text"
            name=""
            id="smallSearchInput"
            placeholder="Search IMDb"
            onchange="searchFilms('input2')"
            class="searchInput"
          />
        </div>
        <div class="verNavBar" id="navBar">
          <a
            class="searchBtn"
            id="searchBtn"
            onclick=" smallSearchBarOpenClose()"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="actors.html">Actors</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">Watchlist</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="createActors">
          <h1>Create Actor</h1>
          <form action="" onsubmit="creatActors(event)">
            <input
              type="text"
              name=""
              id="actorsName"
              placeholder="Actor Name"
              required
            />
            <input
              type="text"
              name=""
              id="actorsSurname"
              placeholder="Actor Surname"
              required
            />

            <input
              type="url"
              name=""
              id="actorsImg"
              placeholder="Actor Photo (URL)"
              required
            />
            <input type="submit" value="Create Actor" />
          </form>
        </div>
        <div class="actors" id="actors">
          <div class="actorListTitle"><h1>Actors</h1></div>
          <div class="actorList" id="actorList"></div>
          <div class="emptyActorListTitle" id="emptyActorListTitle">
            <h1>The list is empty, please create an actor..</h1>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerTop">
        <div class="socialMedia">
          <a href="https://www.instagram.com/imdb/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/imdb/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://x.com/imdb"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.youtube.com/channel/UC_vz6SvmIkYs1_H3Wv2SKlg"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.tiktok.com/@imdb">
            <i class="fa-brands fa-tiktok"></i
          ></a>
        </div>
      </div>
      <div class="footerBottom">
        <a href="index.html">Films</a>
        <a href="createFilm.html">Create film</a>
        <a href="actors.html">Actors</a>
        <a>Conditions of Use</a>
        <a>Privacy Policy</a>
      </div>
    </footer>
    <script src="js/actors.js"></script>
    <script src="js/searchBox.js"></script>
    <script src="js/films.js"></script>
    <script src="js/smallSearchBar.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/watchlist.js"></script>
  </body>
</html>
