<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actors</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/actors.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="films.html" style="cursor: pointer">
            <img src="imgs/logo.svg" alt=""
          /></a>
        </div>

        <div class="searchInput">
          <input type="text" name="" id="" placeholder="Search IMDb" />
          <div class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="verNavBar" id="navBar">
          <a href="films.html">Films</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">Watchlist</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="createActors">
        <h1>Create Actor</h1>
        <form action="" onsubmit="creatActors(event)">
          <input
            type="text"
            name=""
            id="actorsName"
            placeholder="Actor Name"
            required
          />
          <input
            type="text"
            name=""
            id="actorsSurname"
            placeholder="Actor Surname"
            required
          />

          <input
            type="url"
            name=""
            id="actorsImg"
            placeholder="Actor Photo (URL)"
            required
          />
          <input type="submit" value="Create Actor" />
        </form>
      </div>
      <div class="actors">
        <div class="actorListTitle"><h1>Actors</h1></div>
        <div class="actorList" id="actorList"></div>
      </div>
    </main>

    <script src="js/actors.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/watchlist.js"></script>
  </body>
</html>
