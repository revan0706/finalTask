<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/filmDetails.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="films.html" style="cursor: pointer">
            <img src="imgs/logo.svg" alt=""
          /></a>
        </div>

        <div class="searchInput">
          <input type="text" name="" id="" placeholder="Search IMDb" />
          <div class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="verNavBar" id="navBar">
          <a href="films.html">Films</a>
          <a href="actors.html">Actors</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">WatchList</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
      </div>
    </header>
    <div class="filmDetails">
      <div class="headSection">
        <div class="firstSection">
          <h1>Title</h1>
          <div class="shortInfo">
            <div class="date">2003</div>
            <div class="minAge">+16</div>
          </div>
        </div>
        <div class="lastSection">
          <h1 class="imdb"><i class="fa-solid fa-star"></i>9.0</h1>
        </div>
      </div>
      <div class="middleSection">
        <div class="filmPortre">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMzgxMmQxZjQtNDdmMC00MjRlLTk1MDEtZDcwNTdmOTg0YzA2XkEyXkFqcGdeQXVyMzQ2MDI5NjU@._V1_.jpg"
            alt=""
          />
        </div>

        <div class="filmTrailer">
          <iframe
            src="https://www.youtube.com/embed/q7QBVO6RZ1w?si=81inQdLZI8axCuLk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="bottomSection">
        <div class="genres">
          <div>action</div><div>Adventure</div><div>Drama</div>
        </div>
        <div class="filmAbout">
          <div class="about">
            <p>
              Gandalf and Aragorn lead the World of Men against Sauron's army to
              draw his gaze from Frodo and Sam as they approach Mount Doom with
              the One Ring.
            </p>
          </div>
          <div class="director"><p>directorname</p></div>
          <div class="writers">
            <p>asd</p>
            <p>dsa</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/watchlist.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
