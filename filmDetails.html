<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film details</title>
    <link rel="shortcut icon" href="imgs/bigLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/filmDetails.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html" style="cursor: pointer">
            <img src="imgs/logo.svg" alt=""
          /></a>
        </div>

        <div class="searchInput">
          <input type="text" name="" id="" placeholder="Search IMDb" />
          <div class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="verNavBar" id="navBar">
          <a href="index.html">Films</a>
          <a href="actors.html">Actors</a>
          <a onclick="watchListOpenClose()" id="watchListBtn">WatchList</a>
        </div>
      </div>
      <div
        class="watchList"
        id="watchList"
        style="visibility: hidden; right: -250px"
      >
        <div class="list" id="list"></div>
        <div class="watchListClose" onclick="watchListOpenClose()">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </header>
    <div class="filmDetails" id="filmDetails"></div>

    <script src="js/filmsDetails.js"></script>
    <script src="js/watchlist.js"></script>
    <script
      src="https://kit.fontawesome.com/c5f8229f0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
